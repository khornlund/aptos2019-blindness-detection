short_name: aptos
n_gpu: 1
save_dir: saved/
seed: 12346

arch:
  type: EffNet
  args:
    model: b2
    num_classes: 1
    pretrained: true
    verbose: 0

data_loader:
  type: NpyDataLoader
  args:
    batch_size: 40
    epoch_size: 60
    data_dir: data/preprocessed
    num_workers: 16
    validation_split: 0.05
    img_size: 256
    alpha: 0.7
    verbose: 2

metrics:
- quadratic_weighted_kappa
- conf_matrix
- accuracy
- mse

loss: mse_loss

optimizer:
  type: Ranger
  args:
    lr: 0.0008
    weight_decay: 0.0005

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    start_lr: 0.0005
    start_anneal: 4
    n_epochs: 20

training:
  epochs: 20
  noise_std: 0.10
  save_period: 1
  tensorboard: true
  verbose: 1

testing:
  data_dir: data/raw
  ensemble_size: 2
  batch_size: 64
  img_size: 256
  num_workers: 16
  verbose: 2
